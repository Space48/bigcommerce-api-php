          nullable: true
          default: '""'
          readOnly: false
    ReadShared:
      type: object
      properties:
        name:
          type: string
          description: The name of the page. Must be unique.
          minLength: 1
          maxLength: 100
          uniqueItems: true
          example: About Our Company
        is_visible:

                      street_1: 666 Sussex St
                      city: Austin
                      state: Texas
                      zip: '78751'
                      country: United States
                      country_iso2: US
                      email: elsie@example.com
                  products:
                    - name: BigCommerce Poster
                      quantity: 1
                      price_inc_tax: 10.98
                      price_ex_tax: 10
                    - name: BigCommerce Coffee Mug
                      quantity: 1
                      price_inc_tax: 50
                      price_ex_tax: 45
                    - product_id: 184
                      product_options:
                        - id: 200

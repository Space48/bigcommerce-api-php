openapi: '3.0.3'
info:
  title: Tax Rates & Zones
  version: '1.0.0'
  description: Manage manual tax rates and zones.
  termsOfService: 'https://www.bigcommerce.com/terms'
  contact:
    name: BigCommerce
    url: 'https://www.bigcommerce.com'
    email: support@bigcommerce.com
servers:
  - url: 'https://api.bigcommerce.com/stores/{store_hash}/v3'
    variables:
      store_hash:
        default: store_hash
        description: Permanent ID of the BigCommerce store.
    description: BigCommerce API Gateway
tags:
  - name: Tax Zones
  - name: Tax Rates
paths:
  '/tax/zones':
    parameters:
      
      - $ref: '#/components/parameters/Accept'
    get:
      parameters:
        - $ref: '#/components/parameters/zoneIdIn'
      tags:
        - Tax Zones
      summary: Get Tax Zones
      description: 'Retrieve a selection of tax zones when you provide a list of tax zone IDs. Otherwise, retrieve all tax zones defined on the store.'
      operationId: get-tax-zones
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tax_Zone'
                  meta:
                    $ref: '#/components/schemas/MetaOpen'
              examples:
                Example 1:
                  value:
                    data:
                      - id: 2
                        name: example zone
                        enabled: false
                        price_display_settings:
                          show_inclusive: false
                          show_both_on_detail_view: false
                          show_both_on_list_view: false
                        shopper_target_settings:
                          locations:
                            - country_code: AR
                              subdivision_codes:
                                - T
                                - V
                              postal_codes: []
                            - country_code: AU
                              subdivision_codes:
                                - WA
                                - VIC
                              postal_codes: []
                          customer_groups:
                            - 2
                    meta: {}
    put:
      parameters:
        - $ref: '#/components/parameters/Content-Type'
      tags:
        - Tax Zones
      summary: Update Tax Zones
      description: Update one or more tax zones. Only the tax zone `id` field is required. Fields unspecified by the request will retain their current state.
      operationId: update-tax-zones
      requestBody:
        $ref: '#/components/requestBodies/Tax_ZoneArray'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tax_Zone'
                  meta:
                    $ref: '#/components/schemas/MetaOpen'
              examples:
                Example 1:
                  value:
                    data:
                      - id: 23
                        name: Australia
                        enabled: false
                        price_display_settings:
                          show_inclusive: false
                          show_both_on_detail_view: false
                          show_both_on_list_view: false
                        shopper_target_settings:
                          locations:
                            - country_code: AU
                              subdivision_codes: []
                              postal_codes:
                                - '2238'
                                - '2173'
                          customer_groups:
                            - 2
                    meta: {}
    post:
      parameters:
        - $ref: '#/components/parameters/Content-Type'
      tags:
        - Tax Zones
      summary: Create Tax Zones
      description: |-
        Create one or more tax zones.

        > #### Note
        > You cannot create a default tax zone.
        
      operationId: create-tax-zones
      requestBody:
        $ref: '#/components/requestBodies/Tax_ZoneArrayPOST'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tax_Zone'
                  meta:
                    $ref: '#/components/schemas/MetaOpen'
              examples:
                Example 1:
                  value:
                    data:
                      - id: 2
                        name: example zone
                        enabled: true
                        price_display_settings:
                          show_inclusive: true
                          show_both_on_detail_view: true
                          show_both_on_list_view: true
                        shopper_target_settings:
                          locations:
                            - country_code: AR
                              subdivision_codes:
                                - T
                                - V
                              postal_codes: []
                            - country_code: AU
                              subdivision_codes:
                                - WA
                                - VIC
                              postal_codes: []
                          customer_groups:
                            - 0
                    meta: {}
    delete:
      parameters:
        - $ref: '#/components/parameters/zoneIdIn'
      tags:
        - Tax Zones
      summary: Delete Tax Zones
      description: |-
        Delete one or more tax zones. Deleting a tax zone removes all associated tax rates.

        > #### Note
        > You must specify which zone(s) to delete using the `id:in` query parameter.

      operationId: delete-tax-zones
      responses:
        '204':
          description: No Content
  '/tax/rates':
    parameters:
      
      - $ref: '#/components/parameters/Accept'
    get:
      tags:
        - Tax Rates
      summary: Get Tax Rates
      description: Retrieve a list of tax rates.
      operationId: get-tax-rates
      parameters:
        - $ref: '#/components/parameters/rateIdIn'
        - $ref: '#/components/parameters/taxZoneIdIn'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tax_Rate'
                  meta:
                    $ref: '#/components/schemas/Meta'
              examples: {}
    put:
      parameters:
        - $ref: '#/components/parameters/Content-Type'
      tags:
        - Tax Rates
      summary: Update Tax Rates
      description: Update one or more tax rates. Only the tax rate `id` field is required. Fields unspecified by the request will retain their current state.
      operationId: update-tax-rates
      requestBody:
        $ref: '#/components/requestBodies/Tax_RateArray'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tax_Rate'
                  meta:
                    $ref: '#/components/schemas/MetaOpen'
              examples:
                Example 1:
                  value:
                    data:
                      - id: 3
                        tax_zone_id: 2
                        name: Sales Tax
                        enabled: true
                        priority: 1
                        class_rates:
                          - rate: 10
                            tax_class_id: 0
                    meta: {}
    post:
      parameters:
        - $ref: '#/components/parameters/Content-Type'
      tags:
        - Tax Rates
      summary: Create Tax Rates
      description: Create one or more tax rates. Tax rates must be associated with a `tax_zone_id`.
      operationId: create-tax-rates
      requestBody:
        $ref: '#/components/requestBodies/Tax_RateArrayPOST'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tax_Rate'
                  meta:
                    $ref: '#/components/schemas/MetaOpen'
              examples:
                Example 1:
                  value:
                    data:
                      - id: 3
                        tax_zone_id: 2
                        name: Sales Tax
                        enabled: true
                        priority: 1
                        class_rates:
                          - rate: 5
                            tax_class_id: 0
                    meta: {}
    delete:
      parameters:
        - $ref: '#/components/parameters/rateIdIn'
      tags:
        - Tax Rates
      summary: Delete Tax Rates
      description: |- 
        Delete one or more tax rates.

        > #### Note
        > You must specify which rate(s) to delete using the `id:in` query parameter.

      operationId: delete-tax-rates
      responses:
        '204':
          description: No Content

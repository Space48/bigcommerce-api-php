            schema:
              $ref: '#/components/schemas/order_Put'
            examples:
              application/json:
                value:
                  status_id: 0
                  customer_id: 11
                  billing_address:
                    first_name: Jane
                    last_name: Doe
                    street_1: 123 Main Street
                    city: Austin
                    state: Texas
                    zip: '78751'
                    country: United States

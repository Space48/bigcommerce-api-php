      summary: Get Email Templates
      description: |-
        Get a list of email templates.

        > #### Note
        > The `/marketing/email-templates` endpoints only work after opting into the new email management experience from your stores control panel. You can opt-in by visiting Email Templates. If you have already opted in, visiting the Email Templates page will return a `404` error, and you will be able to access the new Transactional Emails page.
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/EmailTemplatesCollection'
                  meta:
                    type: object
                    properties: {}
                    additionalProperties: true
                    description: Response metadata.
              examples:
                Example:
                  value:
                    data:
                      - type_id: account_reset_password_email
